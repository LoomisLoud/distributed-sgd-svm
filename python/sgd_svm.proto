syntax = "proto3";

package sgdsvm;

// Interface exported by the server.
service SGDSVM{
  // A simple RPC.
  // Obtains the feature at a given position.
  // A feature with an empty name is returned if there's no feature at the given
  // position.
  rpc AddGradient(Gradient) returns (Gradient) {}

  rpc GetData(Empty) returns (Data) {}

  rpc VerifyAddition(Data) returns (Data) {}
}

// Gradient computed
message Gradient {
  float gradient = 1;
}

message Data {
  repeated float chunk = 1;
}

message Empty {}
